<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="resourses/css/styles.css">
</head>
<body>
    <div class="header"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-header">Поле данных</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" id="sendTxtFileForm">
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="customFile" name="txtFileForUpload">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <span id="uploadFileStatusLight" class="bg-secondary light-circle"></span>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="resourses/js/forIndex.js"></script>

    <!-- Это для аналитики -->
    <script src="http://yastatic.net/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
    <script src="resourses/js/collectUserAnalytics.js"></script>
</body>
</html>
